<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz 2 — RIDDOR & Risk Assessment</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="root"></div>

  <!-- MUST load before Babel script -->
  <script src="quiz2-data.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function QuizApp() {
      const [cur, setCur] = useState(0);
      const [ans, setAns] = useState({});
      const [showResults, setShowResults] = useState(false);

      if (!window.quizData) {
        return <p className="p-6 text-red-600">Quiz data not loaded.</p>;
      }

      const total = quizData.length;
      const allAnswered = Object.keys(ans).length === total;

      let score = 0;
      quizData.forEach((q, i) => {
        if (ans[i] === q.correct) score++;
      });

      const passed = score === total;

      if (showResults) {
        return (
          <div className="min-h-screen bg-blue-50 p-6">
            <div className="max-w-3xl mx-auto bg-white p-8 rounded shadow">
              <h2 className="text-3xl font-bold mb-4 text-center">
                {passed ? "✅ PASSED" : "❌ FAILED"}
              </h2>

              <p className="text-xl mb-8 text-center">
                Score: {score} / {total}
              </p>

              <div className="flex gap-4 justify-center">
                <button
                  onClick={() => { setCur(0); setAns({}); setShowResults(false); }}
                  className="bg-blue-600 text-white px-6 py-3 rounded"
                >
                  Retake Quiz
                </button>

                <a href="index.html" className="bg-gray-500 text-white px-6 py-3 rounded">
                  Back to Menu
                </a>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-blue-50 p-6">
          <div className="max-w-3xl mx-auto bg-white p-8 rounded shadow">

            <div className="flex justify-between mb-4">
              <p className="text-gray-600">
                Question {cur + 1} of {total}
              </p>
              <a href="index.html" className="text-blue-600 underline">
                Back to Menu
              </a>
            </div>

            <h3 className="text-xl font-semibold mb-6">
              {quizData[cur].question}
            </h3>

            <div className="space-y-3 mb-8">
              {quizData[cur].options.map((opt, i) => (
                <button
                  key={i}
                  onClick={() => setAns({ ...ans, [cur]: i })}
                  className={`w-full text-left p-4 rounded border-2 ${
                    ans[cur] === i
                      ? "border-blue-600 bg-blue-100"
                      : "border-gray-300 hover:bg-gray-50"
                  }`}
                >
                  {opt}
                </button>
              ))}
            </div>

            <div className="flex gap-4">
              <button
                disabled={cur === 0}
                onClick={() => setCur(cur - 1)}
                className="px-5 py-2 bg-gray-200 rounded disabled:opacity-50"
              >
                Previous
              </button>

              {cur < total - 1 ? (
                <button
                  onClick={() => setCur(cur + 1)}
                  className="ml-auto px-5 py-2 bg-blue-600 text-white rounded"
                >
                  Next
                </button>
              ) : (
                <button
                  disabled={!allAnswered}
                  onClick={() => setShowResults(true)}
                  className="ml-auto px-5 py-2 bg-green-600 text-white rounded disabled:opacity-50"
                >
                  Submit Quiz
                </button>
              )}
            </div>

            {!allAnswered && cur === total - 1 && (
              <p className="text-red-600 mt-4">
                Please answer all questions before submitting.
              </p>
            )}

          </div>
        </div>
      );
    }

    ReactDOM.render(<QuizApp />, document.getElementById("root"));
  </script>
</body>
</html>
