<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IMI Quiz Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header-left p {
            color: #666;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #666;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .progress-bar {
            background: #e2e8f0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .quiz-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            transition: all 0.3s ease;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .quiz-card.completed {
            border: 3px solid #48bb78;
        }

        .quiz-card.completed::after {
            content: '‚úì';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #48bb78;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .quiz-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .quiz-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .quiz-meta {
            color: #666;
            font-size: 0.85em;
        }

        @media (max-width: 768px) {
            .header {
                text-align: center;
            }

            .header-right {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>üöó My Dashboard</h1>
                <p id="userEmail">Loading...</p>
            </div>
            <div class="header-right">
                <a href="index.html" class="btn btn-secondary">All Quizzes</a>
                <button class="btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Quizzes Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="remainingCount">68</div>
                <div class="stat-label">Quizzes Remaining</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="progressPercent">0%</div>
                <div class="stat-label">Overall Progress</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%">
                <span id="progressText">0%</span>
            </div>
        </div>

        <div class="quiz-grid" id="quizGrid">
            <!-- Quizzes will be loaded here -->
        </div>
    </div>

    <script type="module">
        import { auth, database } from './firebase-config.js';
        import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        let currentUser = null;

        // Check authentication
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userEmail').textContent = user.email;
                loadUserProgress();
            } else {
                window.location.href = 'auth.html';
            }
        });

        window.handleLogout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'auth.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        };

        const quizzes = [

            {num: 67, title: "Consumer Legislation & Data Protection", pages: "334-338"},
            {num: 68, title: "Disability & Health and Safety", pages: "339-343"}
        ];

        function loadUserProgress() {
            const userProgressRef = ref(database, `users/${currentUser.uid}/progress`);
            
            onValue(userProgressRef, (snapshot) => {
                const progress = snapshot.val() || {};
                renderQuizzes(progress);
                updateStats(progress);
            });
        }

        function renderQuizzes(progress) {
            const grid = document.getElementById('quizGrid');
            grid.innerHTML = '';

            quizzes.forEach(quiz => {
                const completed = progress[`quiz${quiz.num}`] === true;
                const card = document.createElement('a');
                card.href = `quiz${quiz.num}.html`;
                card.className = `quiz-card ${completed ? 'completed' : ''}`;
                card.innerHTML = `
                    <span class="quiz-number">Quiz ${quiz.num}</span>
                    <div class="quiz-title">${quiz.title}</div>
                    <div class="quiz-meta">üìÑ Pages ${quiz.pages} | ‚ùì 25 Questions</div>
                `;
                grid.appendChild(card);
            });
        }

        function updateStats(progress) {
            const completed = Object.values(progress).filter(v => v === true).length;
            const remaining = 68 - completed;
            const percent = Math.round((completed / 68) * 100);

            document.getElementById('completedCount').textContent = completed;
            document.getElementById('remainingCount').textContent = remaining;
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').textContent = percent + '%';
        }
    </script>
</body>
</html>
