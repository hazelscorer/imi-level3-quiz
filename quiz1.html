<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1: Working Practice & PPE</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script src="quiz1-data.js"></script>
    <script type="text/babel">
        const { useState } = React;
        
        const ChevronLeft = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
            </svg>
        );
        const ChevronRight = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
            </svg>
        );
        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        const XCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        const RotateCcw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const QuizApp = () => {
            const [cur, setCur] = useState(0);
            const [ans, setAns] = useState({});
            const [res, setRes] = useState(false);
            const quiz = quiz1Data;

            if (res) {
                let correct = 0;
                quiz.forEach((q, i) => { if (ans[i] === q.c) correct++; });
                const passed = correct === quiz.length;
                
                // Save progress if user is logged in and passed
                if (passed) {
                    window.quizPassed = true;
                    window.quizNumber = 1;
                }
                
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="bg-white rounded-lg shadow-lg p-8 mt-8">
                                <div className="text-center mb-8">
                                    {passed ? <CheckCircle className="w-20 h-20 text-green-500 mx-auto mb-4" /> : <XCircle className="w-20 h-20 text-red-500 mx-auto mb-4" />}
                                    <h2 className="text-3xl font-bold mb-2">{passed ? 'Congratulations! You Passed!' : 'Quiz Complete'}</h2>
                                    <div className="text-6xl font-bold my-6" style={{ color: passed ? '#10b981' : '#ef4444' }}>{correct}/{quiz.length}</div>
                                    <p className="text-xl text-gray-600 mb-4">{passed ? 'You answered all questions correctly!' : 'You must answer all questions correctly to pass.'}</p>
                                </div>
                                <div className="space-y-6 mb-8">
                                    {quiz.map((q, i) => {
                                        const isCorrect = ans[i] === q.c;
                                        return (
                                            <div key={i} className={`p-4 rounded-lg border-2 ${isCorrect ? 'border-green-300 bg-green-50' : 'border-red-300 bg-red-50'}`}>
                                                <div className="flex items-start gap-3">
                                                    {isCorrect ? <CheckCircle className="w-6 h-6 text-green-600 flex-shrink-0 mt-1" /> : <XCircle className="w-6 h-6 text-red-600 flex-shrink-0 mt-1" />}
                                                    <div className="flex-1">
                                                        <p className="font-semibold mb-2">Question {i + 1}: {q.q}</p>
                                                        <p className="text-sm text-gray-600">Your answer: {q.o[ans[i]]}</p>
                                                        {!isCorrect && <p className="text-sm text-green-700 font-semibold mt-1">Correct answer: {q.o[q.c]}</p>}
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => {setCur(0); setAns({}); setRes(false);}} className="flex-1 bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center gap-2">
                                        <RotateCcw className="w-5 h-5" />Retake Quiz
                                    </button>
                                    <a href="index.html" className="flex-1 bg-gray-500 text-white py-3 px-6 rounded-lg hover:bg-gray-600 transition-colors flex items-center justify-center gap-2">
                                        <ChevronLeft className="w-5 h-5" />Back to Home
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            const allAns = Object.keys(ans).length === quiz.length;
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-8 mt-8">
                            <div className="mb-6">
                                <a href="index.html" className="text-blue-600 hover:text-blue-800 flex items-center gap-2 mb-4">
                                    <ChevronLeft className="w-4 h-4" />Back to Home
                                </a>
                                <h2 className="text-2xl font-bold text-gray-800">Chapter 1: Working Practice & PPE (Pages 2-7)</h2>
                                <div className="flex items-center justify-between mt-4">
                                    <p className="text-gray-600">Question {cur + 1} of {quiz.length}</p>
                                    <div className="bg-gray-200 rounded-full h-2 w-64">
                                        <div className="bg-blue-500 h-2 rounded-full transition-all" style={{ width: `${((cur + 1) / quiz.length) * 100}%` }} />
                                    </div>
                                </div>
                            </div>
                            <div className="mb-8">
                                <h3 className="text-xl font-semibold mb-6 text-gray-800">{quiz[cur].q}</h3>
                                <div className="space-y-3">
                                    {quiz[cur].o.map((opt, i) => (
                                        <button key={i} onClick={() => setAns({...ans, [cur]: i})} className={`w-full text-left p-4 rounded-lg border-2 transition-all ${ans[cur] === i ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-blue-300 hover:bg-gray-50'}`}>
                                            <div className="flex items-center gap-3">
                                                <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center ${ans[cur] === i ? 'border-blue-500 bg-blue-500' : 'border-gray-300'}`}>
                                                    {ans[cur] === i && <div className="w-3 h-3 bg-white rounded-full" />}
                                                </div>
                                                <span>{opt}</span>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div className="flex gap-4">
                                <button onClick={() => setCur(Math.max(0, cur - 1))} disabled={cur === 0} className="flex items-center gap-2 px-6 py-3 bg-gray-200 rounded-lg hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                                    <ChevronLeft className="w-5 h-5" />Previous
                                </button>
                                {cur < quiz.length - 1 ? (
                                    <button onClick={() => setCur(cur + 1)} className="flex items-center gap-2 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors ml-auto">
                                        Next<ChevronRight className="w-5 h-5" />
                                    </button>
                                ) : (
                                    <button onClick={() => setRes(true)} disabled={!allAns} className="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors ml-auto">
                                        Submit Quiz
                                    </button>
                                )}
                            </div>
                            {!allAns && cur === quiz.length - 1 && <p className="text-amber-600 text-sm mt-4 text-center">Please answer all questions before submitting</p>}
                        </div>
                    </div>
                </div>
            );
        };
        ReactDOM.render(<QuizApp />, document.getElementById('root'));
    </script>

    <!-- Firebase Progress Tracking (Optional - works only if user is logged in) -->
    <script type="module">
        try {
            const { auth, database } = await import('./firebase-config.js');
            const { onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js");
            const { ref, set } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js");

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Check every second if quiz was passed
                    setInterval(() => {
                        if (window.quizPassed && window.quizNumber) {
                            const progressRef = ref(database, `users/${user.uid}/progress/quiz${window.quizNumber}`);
                            set(progressRef, true).then(() => {
                                console.log('âœ… Progress saved!');
                                window.quizPassed = false; // Only save once
                            }).catch(console.error);
                        }
                    }, 1000);
                }
            });
        } catch (error) {
            // Firebase not available - quiz still works
            console.log('Running without authentication');
        }
    </script>
</body>
</html>
